apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: nodeserver
          image: nginx-nodeserver
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
